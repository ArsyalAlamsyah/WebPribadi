        <div class="container mt-4">
            <h2>Form Buku Tamu</h2>
            <form>
                <div class="mb-3">
                    <label for="nama_lengkap" class="form-label">Nama Lengkap:</label>
                    <input type="text" class="form-control" id="nama_lengkap" name="nama_lengkap" placeholder="Masukkan nama lengkap" size="100">
                </div>
                <div class="mb-3">
                    <label class="form-label">Jenis Kelamin:</label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="jenis_kelamin" id="laki_laki" value="L" checked>
                        <label class="form-check-label" for="laki_laki">Laki-laki</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="jenis_kelamin" id="perempuan" value="P">
                        <label class="form-check-label" for="perempuan">Perempuan</label>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="alamat" class="form-label">Alamat Tinggal:</label>
                    <input type="text" class="form-control" id="alamat" name="alamat" placeholder="Masukkan alamat tinggal" size="40">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Masukkan alamat email" size="40">
                </div>
                <div class="mb-3">
                    <label class="form-label">Aktif pada Sosial Media:</label><br>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="facebook" id="facebook" value="ya" checked>
                        <label class="form-check-label" for="facebook">Facebook</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="twitter" id="twitter" value="ya">
                        <label class="form-check-label" for="twitter">Twitter</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="instagram" id="instagram" value="ya">
                        <label class="form-check-label" for="instagram">Instagram</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="path" id="path" value="ya">
                        <label class="form-check-label" for="path">Path</label>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="info" class="form-label">Mengetahui web ini dari:</label>
                    <select class="form-select" id="info" name="info">
                        <option selected disabled>-= Pilih =-</option>
                        <option value="web">Web</option>
                        <option value="surat_kabar">Surat Kabar</option>
                        <option value="teman_kerabat">Teman/Kerabat</option>
                        <option value="browsing_internet">Browsing Internet</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="pesan" class="form-label">Pesan:</label>
                    <textarea class="form-control" id="pesan" name="pesan" rows="4" placeholder="Masukkan pesan Anda"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Kirim</button>
            </form>
        </div>
